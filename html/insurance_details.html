<!DOCTYPE html>
    <html>  

        <head>

            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="">
            <meta name="author" content="">
        
            <title>Insurance Details</title>
        
            <!-- Custom fonts for this template-->
            <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
            <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">
        
            <!-- Custom styles for this template-->
            
            <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
            <link href="/static/css/newInsuranceStyle.css" rel="stylesheet">
            
        
        </head>


        
<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Request a Policy</h1>
                                <h5>Powering world-class companies</h5>
                                <h8> Just answer a few questions<br> so that we can personalize the right experience for you.</h8>
                                <br><br>
                                <h6>Fill Your Previous Insurance </h6>
                                <br>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">    
                                        
                                        <label>First Name: </label>  <input type="text" class="form-control box-form" id="fname" name="fname"
                                            placeholder="" onblur="validate('fname')"autocomplete="off" required> 
                                            <br>                                 
                                      <label>Social Number: </label>  <input type="number" class="form-control box-form" id="social_num" name="social_num"
                                      placeholder="" onblur="validate('social_num')"autocomplete="off" required> 

                                    </div>
                                    <div class="col-sm-6">
                                        <label>Last Name: </label>  <input type="text" class="form-control box-form" id="lname" name="lname"
                                            placeholder="" onblur="validate('lname')"autocomplete="off" required>
                                            <br>
                                         <label>Phone: </label>  <input type="text" class="form-control box-form" id="mob" name="mob"
                                             placeholder="" onblur="validate('mob')" autocomplete="off" required> 

                                    </div>
                                </div>
                                <div class="form-group">
                                    
                                    <label>Mail: </label>  <input type="email" class="form-control box-form" id="email" name="email"
                                    placeholder="" onblur="validate('email')"autocomplete="off" required> 
                                    <br>
                                    <label>Insurance Amount: </label>  <input type="number" class="form-control box-form" id="ins_amount" name="ins_amount"
                                    placeholder="" onblur="validate('ins_amount')" autocomplete="off" required>         


                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Previous Insurance Number:</label><input type="number" class="form-control box-form"
                                        id="pre_ins_num" name="pre_ins_num" placeholder="" onblur="validate('pre_ins_num')"  autocomplete="off" required>
                                        <br>
                                        <label>Previous Insurance ID:</label><input type="number" autocomplete="off" class="form-control box-form"
                                        id="pre_ins_id" name="pre_ins_id" placeholder="" onblur="validate('pre_ins_id')" required>

                                    </div>
                                    <div class="col-sm-6">
                                        <label>Previous Insurance Company: </label>
                                        <div>
                                            <select id="pre_ins_comp" class="form-control box-form" name="pre_ins_comp" autocomplete="off" onblur="validate('pre_ins_comp')">
                                                <option value="Migdal">Migdal</option>
                                                <option value="Yashir">Yashir</option>
                                                <option value="Harel">Harel</option>
                                            </select>
                                        </div>
                                        <!-- <input type="text" class="form-control box-form"
                                        id="pre_ins_comp" name="pre_ins_comp" placeholder="" onblur="validate('pre_ins_comp')" required> -->
                                        <br>
                                        <label>Comments:</label><input type="text" class="form-control box-form"
                                        id="comment" name="comment" placeholder="" onblur="validate('comment')" autocomplete="off" required>

                                    </div>
                                </div>
                                <br>
                                <input type="submit" class="btn btn-primary btn-user btn-block" onclick="validate('final_check')" value="Send Request">
                                

                            </form>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Bad parameters</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p id="message1-text"> </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/insurance_details.js"></script>

</body>

</html>
