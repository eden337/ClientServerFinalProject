<!DOCTYPE html>
    <html>  

        <head>

            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="">
            <meta name="author" content="">
        
            <title>Insurance Details</title>
        
            <!-- Custom fonts for this template-->
            <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
            <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">
        
            <!-- Custom styles for this template-->
            <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
        
        </head>


        
<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Request a Demo</h1>
                                <h5>Powering world-class companies</h5>
                                <h8> Just answer a few questions<br> so that we can personalize the right experience for you.</h8>
                                <br><br>
                                <h6>Fill Your Previous Insurance </h6>
                                <br>
                            </div>
                            <form class="user" method="POST" action="/send-request">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">    
                                        
                                        <label>First Name: </label>  <input type="text" class="form-control form-control-user" id="fname" name="fname"
                                            placeholder="" onblur="validate('fname')" required> 
                                            <br>                                 
                                      <label>Social Number: </label>  <input type="number" class="form-control form-control-user" id="social_num" name="social_num"
                                      placeholder="" onblur="validate('social_num')" required> 

                                    </div>
                                    <div class="col-sm-6">
                                        <label>Last Name: </label>  <input type="text" class="form-control form-control-user" id="lname" name="lname"
                                            placeholder="" onblur="validate('lname')" required>
                                            <br>
                                         <label>Phone: </label>  <input type="number" class="form-control form-control-user" id="mob" name="mob"
                                             placeholder="" onblur="validate('mob')"> required 

                                    </div>
                                </div>
                                <div class="form-group">
                                    
                                    <label>Mail: </label>  <input type="email" class="form-control form-control-user" id="email" name="email"
                                    placeholder="" onblur="validate('email')" required> 
                                    <br>
                                    <label>Insurance Amount: </label>  <input type="number" class="form-control form-control-user" id="ins_amount" name="ins_amount"
                                    placeholder="" onblur="validate('ins_amount')" required>         


                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <lable>Previous Insurance Number:</lable><input type="number" class="form-control form-control-user"
                                        id="pre_ins_num" name="pre_ins_num" placeholder="" onblur="validate('pre_ins_num')" required>
                                        <br>
                                        <lable>Previous Insurance ID:</lable><input type="number" class="form-control form-control-user"
                                        id="pre_ins_id" name="pre_ins_id" placeholder="" onblur="validate('pre_ins_id')" required>

                                    </div>
                                    <div class="col-sm-6">
                                        <lable>Previous Insurance Company:</lable><input type="text" class="form-control form-control-user"
                                        id="pre_ins_comp" name="pre_ins_comp" placeholder="" onblur="validate('pre_ins_comp')" required>
                                        <br>
                                        <lable>Comments:</lable><input type="text" class="form-control form-control-user"
                                        id="comment" name="comment" placeholder="" onblur="validate('comment')" required>

                                    </div>
                                </div>
                                <br>
                                <input type="submit" class="btn btn-primary btn-user btn-block" onclick="validate('final_check')" value="Send Request">
                                

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/insurance_details.js"></script>

</body>

</html>
